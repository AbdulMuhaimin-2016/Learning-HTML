<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>

    <!-- Image -->
    <h2>Image Example</h2>
    <img src="https://miro.medium.com/v2/resize:fit:1200/1*V-Jp13LvtVc2IiY2fp4qYw.jpeg" alt="Placeholder Image" width="400">

    <hr>

    <!-- Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3" type="audio/mp3">
    </audio>

    <hr>

    <!-- Video -->
    <h2>Video Example</h2>
    <video controls width="400">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    
    <hr>

    <!-- Video With Subtitles -->
    <h2>Video with Subtitles Example</h2>
    <video controls width="400">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <track src="https://www.w3schools.com/html/mov_bbb.mp4" kind="subtitles" srclang="en" label="English">
    </video>
    
    <hr>

    <!-- iFrame -->
    <h2>Embedded iFrame Example</h2>
    <iframe src="https://www.youtube.com/embed/rhagI3qs6wg?si=Dqnb2tb8BDLbfSrD" width="700" height="400"></iframe>

    <hr>

     <!-- Embed -->
     <h2>Embedded Content Example</h2>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/rhagI3qs6wg?si=ITmNBzbW7rlHCWVy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
 
     <hr> 

     <!-- Object (Embedded PDF) -->
    <h2>Embedded PDF Example</h2>
    <object data="https://www.cambridgescholars.com/resources/pdfs/978-1-5275-0932-0-sample.pdf" type="application/pdf" width="400" height="400">
        <param name="src" value="https://www.cambridgescholars.com/resources/pdfs/978-1-5275-0932-0-sample.pdf">
        Your browser does not support PDF viewing.
    </object>
    <br><br>
    <hr>

    <p>The End</p>
